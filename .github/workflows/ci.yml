name: The Gathering CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: the_gathering_test
        ports:
          - 55432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:55432/the_gathering_test
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:55432/the_gathering_test
      REDIS_URL: redis://localhost:6379/0
      CI: true
      SECRET_KEY: test-secret-key-for-ci
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      APP_NAME: The Gathering Test
      DEBUG: false
      DEEPL_API_KEY: test-deepl-key-for-ci
      OPENAI_API_KEY: test-openai-key-for-ci
      AI_FEATURES_ENABLED: false

    steps:
    - name: "üì• Checkout Repository"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: "üêç Setup Python 3.13"
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: "üì¶ Install Dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: "ü¶Ä Ruff Linting Check"
      run: |
        ruff check app/ tests/ main.py

    - name: "ü¶Ä Ruff Formatting Check"
      run: |
        ruff format --check app/ tests/ main.py

    - name: "üß™ Run All Tests with Coverage"
      run: |
        pytest tests/ -v --tb=short --cov=app --cov-report=term-missing --cov-report=xml
        echo "‚úÖ All tests passed with coverage"

    - name: "üìä SonarCloud Scan"
      uses: SonarSource/sonarqube-scan-action@v4
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
[pytest]

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests with mocked dependencies (fast)
    integration: Integration tests with real database (medium)
    e2e: End-to-end tests with full HTTP stack (slow)
    slow: Tests that take longer to run
    ci: Tests for CI environment
    asyncio: Async tests using asyncio

addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto

minversion = 6.0

collect_ignore =
    setup.py

asyncio_mode = auto
